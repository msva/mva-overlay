name: CI for ${{ github.repository }}
# run-name: ${{ github.actor }} ðŸš€
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - run: |
          python -m pip install --upgrade pip pkgcheck
      - run: |
          cd ${{ github.workspace }}
          pkgcheck scan -j$(nproc) --color=true
          echo "${{ job.status }}"
